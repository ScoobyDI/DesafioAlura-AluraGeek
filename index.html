<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecera">
       <div class="cabecera__items">
         <img class="cabecera__logo" src="img/logoAlauraGeek.png" alt="Logo">
         <h1 class="cabecera__titulo">AluraGeek</h1>
       </div>
    </header>
    <main>
        <section class="productos-agregar">
            <h2 class="productos-agregar__titulo">AGREGAR PRODUCTO:</h2>
            <form class="productos-agregar__formulario">
                <input class="productos-agregar__campo" type="text" placeholder="nombre...">
                <input class="productos-agregar__campo" type="text" placeholder="precio...">
                <input class="productos-agregar__campo" type="text" placeholder="imagen...">
                <div class="productos-agregar__botones">
                    <button class="productos-agregar__boton productos-agregar__enviar">Enviar</button>
                    <button class="productos-agregar__boton productos-agregar__limpiar">Limpiar</button>
                </div>
            </form>
        </section>
        <section class="productos">
            
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
