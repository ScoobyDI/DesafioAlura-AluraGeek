<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecera">
       <div class="cabecera__items">
         <img class="cabecera__logo" src="img/logoAlauraGeek.png" alt="Logo">
         <h1 class="cabecera__titulo">AluraGeek</h1>
       </div>
    </header>
    <main>
        <section class="productos-agregar">
            <h2 class="productos-agregar__titulo">AGREGAR PRODUCTO:</h2>
            <form class="productos-agregar__formulario" data-formulario>
                <input class="productos-agregar__campo" type="text" placeholder="nombre..." required data-nombre>
                <input class="productos-agregar__campo" type="number" step="0.01" min="0" placeholder="precio..." required data-precio>
                <input class="productos-agregar__campo" type="text" placeholder="imagen..." required data-imagen>
                <div class="productos-agregar__botones">
                    <button class="productos-agregar__boton productos-agregar__enviar">Enviar</button>
                    <button class="productos-agregar__boton productos-agregar__limpiar">Limpiar</button>
                </div>
            </form>
        </section>
        <section class="productos">
            <h2 class="productos__titulo">MIS PRODUCTOS</h2>
            <div class="productos__list" data-lista>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__contenedor__logo">
            <img class="footer__logo" src="img/logoAlauraGeek.png" alt="Logo">
            <h1 class="footer__titulo">AluraGeek</h1>
        </div>
        <div class="footer__creditos">
            <p class="footer__texto">Desarollado por José Luis De la Cruz Iñigo</p>
            <p class="footer__texto">ALURA LATAM - 2025</p>
        </div>
    </footer>
    
    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/anadirProducto.js" type="module"></script>
</body>
</html>
